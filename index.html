<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>

    <!-- Archivos css -->
    <link rel="stylesheet" href="css/configuracion.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="https://kit.fontawesome.com/e8cd6af3ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="programa">
            
            <div class="programa_cj-titulo">
                <span id="cj-titulo_texto" class="cj-titulo_texto"></span>
            </div>
            <div class="bt_container">
                <div id="bt_anterior" class="bt_anterior">
                    anterior
                </div>
                <div id="bt_siguiente" class="siguiente">
                    siguiente
                </div>
            </div>
            <div id="bt_ver" class="ver">
                <a>Ver</a> 
            </div>
        </div>

        <div class="datos_programa" id="datos_programa">
            <h1 id="titulo" class="titulo"></h1>
            <div id="datos1" class="datos"></div>
            <div id="datos2" class="datos"></div>
            <div id="datos3" class="datos"></div>
            <div id="datos4" class="datos"></div>
            <div id="datos5" class="datos"></div>
            <div id="datos6" class="datos"></div>
            <div id="datos7" class="datos"></div>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
